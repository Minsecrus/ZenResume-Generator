<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenResume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'paper': '#f8f9fa',
              'ink': '#1a1a1a',
              'ink-light': '#4a4a4a',
              'ink-lighter': '#8a8a8a',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          margin: 0;
          size: auto;
        }

        /* Reset all layout constraints for printing */
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide all UI elements including navbar, sidebar, buttons */
        nav, 
        button, 
        .no-print, 
        .fixed, 
        aside,
        [role="dialog"] {
          display: none !important;
        }

        /* Ensure the main container doesn't clip content */
        main, 
        .overflow-hidden, 
        .overflow-y-auto {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* Target the resume preview specifically */
        #resume-preview {
          position: relative !important;
          left: auto !important;
          top: auto !important;
          width: 100% !important;
          max-width: none !important;
          min-height: 0 !important;
          margin: 0 !important;
          padding: 20mm !important; /* Standard print margin */
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          transform: none !important;
        }

        /* Ensure links don't show URLs in print if not desired, 
           or style them appropriately */
        a {
          text-decoration: none !important;
          color: inherit !important;
        }
        
        /* Page break controls */
        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
        
        h1, h2, h3, h4 {
          break-after: avoid;
          page-break-after: avoid;
        }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-ink antialiased">
    <div id="root"></div>
  </body>
</html>
